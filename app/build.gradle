apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "com.scvngr.levelup.core.sample"
        minSdkVersion 10
        targetSdkVersion 19
    }

    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:20.+@aar'
    compile 'com.google.zxing:core:3.1.0'
    compile project(':levelUpCoreLib')
    compile project(':levelUpDeeplinkAuthLib')
}
